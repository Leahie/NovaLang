<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Lang</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Nova Lang</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Writer 1</a>
              <a class="nav-link" href="/">Writer 2</a>
              <a class="nav-link" href="/">Writer 3 </a>
            </div>
          </div>
        </div>
      </nav>
    <!-- MEAT OF THE WEBSITE -->

    <div id = "text">
      <p id="text-corpus">{{data.text}}</p>
      
    </div>
    <style>
      ul.no-bullets {
    list-style-type: none; /* Remove bullets */
    padding: 0; /* Remove padding */
    margin: 0; /* Remove margins */
    text-decoration:none;
    color:#8C730C;
}
    </style>
    <div id = "answers">
      <ul class="no-bullets">
        <li><a class = "options" href="#">{{data.modifiers[0]}}</a></li>
        <li><a class = "options" href="#">{{data.modifiers[1]}}</a></li>
        <li><a class = "options" href="#">{{data.modifiers[2]}}</a></li>
      </ul>
    </div>
    <script src="/static/js/index.js"></script>
</body>
</html>
